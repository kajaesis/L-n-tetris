<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dětský Tetris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Prevent scrolling and rubber-banding on touch devices */
      body, html {
        overflow: hidden;
        touch-action: none;
        height: 100%;
        width: 100%;
        background-color: #0f172a; /* Slate 900 */
      }
      
      @keyframes flyUnicorn {
        0% { transform: translateX(-100%) translateY(20%) rotate(-10deg); }
        25% { transform: translateX(25%) translateY(-10%) rotate(0deg); }
        50% { transform: translateX(50%) translateY(10%) rotate(10deg); }
        75% { transform: translateX(75%) translateY(-5%) rotate(0deg); }
        100% { transform: translateX(200%) translateY(20%) rotate(10deg); }
      }

      .animate-unicorn {
        animation: flyUnicorn 4s linear forwards;
      }

      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      .pop-in {
        animation: popIn 0.3s ease-out forwards;
      }

      /* Row clearing animation */
      @keyframes flashRow {
        0% { background-color: rgba(255, 255, 255, 0.8); transform: scale(1); }
        50% { background-color: rgba(255, 255, 255, 1); transform: scale(1.05); }
        100% { background-color: rgba(255, 255, 255, 0); transform: scale(0); opacity: 0;}
      }

      .animate-clear {
        animation: flashRow 0.5s ease-in-out forwards;
        z-index: 50;
      }

      /* Shake animation for invalid moves/rotation */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-5deg); }
        75% { transform: translateX(5px) rotate(5deg); }
      }

      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }
    </style>
